
version: 0.1

phases:
  install:
    commands:
      - printenv
      - rm -rf node_modules
      - npm install
  build:
    commands:
      - ng build --prod --aot
  post_build:
    commands:
      - rm ./dist/glyphicons*
      - aws --region us-east-2 s3 sync ./dist/ s3://brocktubre.com-angular-code/ --acl=public-read --delete
      - aws cloudfront create-invalidation --distribution-id EYZAXH6Y01AFW --paths /*
